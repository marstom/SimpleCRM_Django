<!-- This is grey upper menu -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">SimpleCRM app</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mycrm:user' %}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'mycrm:company' %}">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    {% if request.user.username %}
                    <a class="nav-link" href="{% url 'mycrm:logout' %}">
                        Welcome-{{ request.user.username }}(Logout)
                    </a>
                    {% else %}
                    <a class="nav-link" href="{% url 'mycrm:company' %}">
                        Login
                    </a>
                    {% endif %}
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" method="get" action="{% url 'mycrm:company' %}">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Search company" aria-label="Search"
                       name="q">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>
