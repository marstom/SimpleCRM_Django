{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block breadcrumb %}

<li class="breadcrumb-item"><a href="{% url 'mycrm:home' %}">Home</a></li>
<li class="breadcrumb-item active"><a href="{% url 'mycrm:user' %}">User</a></li>
<li class="breadcrumb-item active">Register</li>

{% endblock %}

{% block content %}

<div class="container">
        <div class="card mx-auto mt-5">
          <div class="card-header">Register new user:</div>
          <div class="card-body">
                <p>{{ page_text }}</p>
                <form method="post" action="" id="id-exampleForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" value="Register" class="btn btn-primary"/>
                    </form>
                <div class="text-center">
            </div>
          </div>
        </div>
      </div>
    
{% endblock %}
