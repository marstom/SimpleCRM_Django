

{% extends "registration/user_forms_base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="login-page">

  <form class="form" method="post">
    <h3>Forgot password?</h3>
    <p>Please type your email:</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
  </form>
</div>

{% endblock %}
